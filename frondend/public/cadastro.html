<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <a href="index.html"><< Voltar</a>
    <h1 class="titulo" id="idAddH1">Adicionar um condidato/empresa</h1>
</header>
<form class="grupo">

    <div>
        <h2>Qual você quer cadastrar?</h2>
        <form>
            <input type="radio" name="tipoPessoa" value="Candidato" checked>Candidato<br>
            <input type="radio" name="tipoPessoa" value="Empresa">Empresa<br>
        </form>
    </div>

    <div class="campo">
        <label for="idNome">Nome: </label>
        <input id="idNome" type="text" name="idNome">
    </div>
    <div class="campo">
        <label for="idSobrenome" id="idLabelSobrenome">Sobrenome: </label>
        <input id="idSobrenome" type="text" name="idSobrenome">
    </div>
    <div class="campo">
        <label for="idEmail">Email: </label>
        <input id="idEmail" type="email" name="idEmail" placeholder="exemplo@gmail.com">
    </div>
    <div class="campo">
        <label for="idDescricao">Descrição: </label>
        <textarea id="idDescricao" rows="6" style="width: 26em" name="idDescricao"></textarea>
    </div>
    <div>
        <label for="idNascimento" id="idLabelNascimento">Nascimento: </label>
        <input id="idNascimento" type="date" name="idNascimento">
    </div>
    <div class="campo">
        <label for="idCpf" id="idLabelCpf">CPF: </label>
        <input id="idCpf" type="text" name="idCpf" placeholder="000.000.000-00">
    </div>
    <div class="campo">
        <label for="idCnpj" id="idLabelCnpj">CNPJ: </label>
        <input id="idCnpj" type="text" name="idCnpj" placeholder="00.000.000/0000-00">
    </div>
    <div class="campo">
        <label for="idPais">Pais: </label>
        <input id="idPais" type="text" name="idPais">
    </div>
    <div class="campo">
        <label for="idSenha">Senha: </label>
        <input id="idSenha" type="password" name="senhaUsuario">
    </div>
    <div class="campo">
        <label for="idCep">CEP: </label>
    <input id="idCep" type="text" name="idCep" placeholder="00000-000">
    </div>

    <div id="idCompetencia">
        <label>Competencias: <br></label>
        <input type="checkbox" name="competencias" value="python"> Python<br>
        <input type="checkbox" name="competencias" value="java"> Java<br>
        <input type="checkbox" name="competencias" value="springframework"> SpringFramework<br>
        <input type="checkbox" name="competencias" value="javascript"> Javascript<br>
        <input type="checkbox" name="competencias" value="angular"> Angular<br>
        <input type="checkbox" name="competencias" value="cplusplus"> C++<br>
        <input type="checkbox" name="competencias" value="c"> C<br>
        <input type="checkbox" name="competencias" value="html"> HTML<br>
        <input type="checkbox" name="competencias" value="node"> Node<br>
    </div>

    <button id="addCadastro" class="botao" type="submit">Adicionar</button>
    <script src="app.js"></script>
</body>
</html>
